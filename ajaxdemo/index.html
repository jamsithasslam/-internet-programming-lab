<!DOCTYPE html>
<html>
    <body>
        <h1>Data Science</h1>
        <div id="demo">
            <button type="button" onclick="loadDoc()">Display</button>
        </div>
        <script>
            function loadDoc(){
                const xhttp=new XMLHttpRequest();
                xhttp.onload=function(){
                    document.getElementById("demo").innerHTML=this.responseText;
                }
                xhttp.open("GET","ds.txt");
                xhttp.send();
            }
        </script>
    </body>
</html>
